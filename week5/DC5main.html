<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="/images/WechatIMG549.jpeg" type="image/jpg">
    <link rel="stylesheet" href="/css/uchicago_format.css">
    <link rel="stylesheet" href="/css/DC5test.css">
    <title>Digital Chalkboard Week 04</title>
</head>
<body>
    <!--Nav Bar-->
    <div id="nav-placeholder"></div>
    <!--End Nav Bar-->

    <!-- Trivia Question Form -->
    <div id="trivia">
        <p>Trivia question: What is the capital of France?</p>
        <input type="text" id="trivia-answer" placeholder="Your answer" onkeypress="handleEnter(event, 'trivia')">
        <button onclick="checkTriviaAnswer()">Submit</button>
        <div id="trivia-response"></div>
    </div>

    <!-- Number Check Form -->
    <div id="number-check">
        <p>Enter a five-digit number like 12345.</p>
        <input type="text" id="number-input" placeholder="5-digit number" onkeypress="handleEnter(event, 'number')">
        <button onclick="checkNumber()">Submit</button>
        <div id="number-response"></div>
    </div>

    <div class="container-content"></div>
    <div class="footer">
    <!--Footer-->
    <div id="footer-placeholder"></div>
    <!--End Footer-->
    
    <!-- External Scripts -->
    <script src="/js/nav.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/DC5test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
