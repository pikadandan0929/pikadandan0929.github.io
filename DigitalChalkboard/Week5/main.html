           <!-- Trivia Question Form -->
    <div id="trivia">
        <p>Trivia question: What is the capital of France?</p>
        <input type="text" id="trivia-answer" placeholder="Your answer" onkeypress="handleEnter(event, 'trivia')">
        <button onclick="checkTriviaAnswer()">Submit</button>
        <div id="trivia-response"></div>
    </div>

    <!-- Number Check Form -->
    <div id="number-check">
        <p>Enter a five-digit number like 12345.</p>
        <input type="text" id="number-input" placeholder="5-digit number" onkeypress="handleEnter(event, 'number')">
        <button onclick="checkNumber()">Submit</button>
        <div id="number-response"></div>
    </div>
