              <div id="map"></div>
              <script>
              var map = L.map('map').setView([41.793546, -87.585814], 13);
              L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            var marker = L.marker([41.793546, -87.585814]).addTo(map);
            var circle = L.circle([41.793546, -87.585814], {
              color: 'red',
              fillColor: '#f03',
              fillOpacity: 0.5,
              radius: 2000
          }).addTo(map);
          marker.bindPopup("Hello! This is my address!").openPopup();
          circle.bindPopup("Hyde Park Area.");
          var popup = L.popup(); //declare a popup
          function onMapClick(e) { //create a listener function
          popup.setLatLng(e.latlng) //get latitude and longitude
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(map);
          }
          map.on('click', onMapClick);
            </script>
